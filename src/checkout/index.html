<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input name="fname" required value="John" />
              <label for="lname">Last Name</label>
              <input name="lname" required value="Doe" />
            </div>
            <div class="checkout__address">
              <label for="street">Street</label>
              <input name="street" value="123" required />
              <label for="city">City</label>
              <input name="city" required value="City" />
              <label for="state">State</label>
              <input name="state" value="state" required />
              <label for="zip">Zip</label>
              <input
                name="zip"
                id="zip"
                type="text"
                pattern="^\d{5}$"
                title="Please enter a valid 5-digit zip code"
                required
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number</label>
            <input
              name="cardNumber"
              id="cardNumber"
              type="text"
              pattern="^\d{16}$"
              title="Please enter a valid 16-digit credit card number"
              required
              value="1234123412341234"
            />

            <label for="expiration">Expiration</label>
            <input
              name="expiration"
              type="text"
              pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
              title="Please enter a valid date (MM/YY)"
              required
              value="06/24"
            />
            <label for="code">Security Code</label>
            <input
              name="code"
              required
              value="123"
              type="number"
              maxlength="3"
              minlength="3"
            />
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Place Order</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/cart.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
